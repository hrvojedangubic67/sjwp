<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
div{
width: 150px;
height: 150px;
background-color: plum;
animation: 1.8s tra ease running 0s infinite alternate;

}
@keyframes tra{
0%{
transform: translateY(0px);
}


100%{
transform: translateY(50px);
}
}

</style>
<body>
    <div></div>
</body>
</html>
