<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadaci ispitna</title>
<style>
.prvi{
    width: 200px;
    height: 200px;
    background-color: blue;
    margin-left: 10px;
    border-radius: 50%;
animation: 2s mango ease infinite alternate running;
}
.drugi{
    width: 50px;
    height: 50px;
}



@keyframes mango{
    0%{
scale: 0.7;
    }
    100%{
        scale: 1.3;
    }
}
</style>
</head>
<body>
    <div class="prvi">
        <div class="drugi">Tekst</div>

    </div>



</body>
</html>
