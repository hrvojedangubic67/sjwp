<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2><strong>Student registration form</strong></h2> 
   <form action="#" method="get">
<label for="Roll">Roll no.:</label>
<input type="number" id="Roll"><br>
<label for="stname">Student name:</label>
<input type="text" id="stname" placeholder="first name">
<span>-</span>
<input type="text" id="stname" placeholder="last name"><br>
<label for="ftname">Father's name:</label>
<input type="text" id="ftname"><br>
<label for="dtb">Date of birth:</label>
<input type="value" id="dtb" placeholder="Day" >
<span>-</span>
<input type="value" id="dtb" placeholder="Month">
<span>-</span>
<input type="value" id="dtb" placeholder="Year"><br>
<label for="mbn">Mobile no.:</label>
<input type="tel" id="mbn" size="1" value="+91" disabled>
<span>-</span>
<input type="tel" id="mbn"><br>
<label for="email">Email id:</label>
<input type="text"><br>
<label for="pass">Password:</label>
<input type="password" id="pass"><br>
<label for="gen">Gender:</label>
<input type="radio" name="gen" id="Male">
<label for="Male">Male</label>
<input type="radio" name="gen" id="Female">
<label for="Female">Female</label><br>
<label for="dep">Department:</label>
<input type="checkbox" id="dep">
<label for="dep">CSE</label>
<input type="checkbox" id="dep">
<label for="dep">IT</label>
<input type="checkbox" id="dep">
<label for="dep">ECE</label>
<input type="checkbox" id="dep">
<label for="dep">Civil</label>
<input type="checkbox" id="dep">
<label for="dep">Mech</label><br>
<label for="crs">Course:</label>
<select name="CSE" id="crs"></select><br>
<label for="stph">Student photo:</label>
<input type="file" id="stph"><br>
<label for="city">City:</label>
<input type="text" id="city"><br>
<label for="address">Address</label>
<textarea name="address" id="address" cols="40" rows="5"></textarea>














   </form>












</body>
</html>
