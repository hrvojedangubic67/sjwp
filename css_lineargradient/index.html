<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear background</title>
    
</head>
<style>
    html{
    background-image: linear-gradient(to bottom, #f5ebfa, #e7dbef, #a56abd, #6e3482, #49225b);
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
}
p{
    position: absolute;
    left: 60px;
    top: 10px;
    font-weight: 600;
}
.j{
    height: 200px;
    width: 400px;
    background-color: #f5ebfa;
    box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    -webkit-box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    -moz-box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    border-radius: 90px;
    margin-left: 730px;
    margin-top: 600px;
    position: relative;
    z-index: 4;
}
.a{
    color: #49225b;
}
.d{
    height: 200px;
    width: 400px;
    background-color: #e7dbef;
    box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    -webkit-box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    -moz-box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    border-radius: 90px;
    margin-left: 730px;
    margin-top: -300px;
    position: relative;
    z-index: 3;
}
.b{
    color: #6e3482;
}
.t{
    height: 200px;
    width: 400px;
    background-color: #a56abd;
    box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    -webkit-box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    -moz-box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    border-radius: 90px;
    margin-left: 730px;
    margin-top: -300px;
    position: relative;
    z-index: 2;
}
.cd{
    color: white;
}
.c{
    height: 200px;
    width: 400px;
    background-color: #6e3482;
    box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    -webkit-box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    -moz-box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    border-radius: 90px;
    margin-left: 730px;
    margin-top: -300px;
    position: relative;
    z-index: 1;
}
.e{
    color: #e7dbef;
}
.p{
    height: 200px;
    width: 400px;
    background-color: #49225b;
    box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    -webkit-box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    -moz-box-shadow: 0px 1px 13px 1px rgba(0,0,0,0.3);
    border-radius: 90px;
    margin-left: 730px;
    margin-top: -300px;
    position: relative;
    z-index: 0;
}
.f{
    color: #f5ebfa;
}
</style>
<body>
            <div><p>manog</p></div>    
            <div class="j"><p class="a">#f5ebfa</p></div>
            <div class="d"><p class="b">#e70bef</p></div>
            <div class="t"><p class="cd">#a56abd</p></div>
            <div class="c"><p class="e">#6e3482</p></div>
            <div class="p"><p class="f">#49225b</p></div>
        



</body>
</html>
